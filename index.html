<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master - Challenge Your Mind</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="game-header">
            <div class="title-section">
                <i class="fas fa-th-large game-icon"></i>
                <div class="title-text">
                    <h1>Sudoku Master</h1>
                    <p class="subtitle">Challenge Your Mind with Logic</p>
                </div>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Game Stats -->
        <div class="stats-section">
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span id="timer">00:00</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-trophy"></i>
                <span id="puzzlesSolved">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-bolt"></i>
                <span id="bestTime">--:--</span>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="controls-section">
            <div class="difficulty-selector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="game-buttons">
                <button id="newGameBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Game
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button id="hintBtn" class="btn btn-hint">
                    <i class="fas fa-lightbulb"></i> Hint
                </button>
                <button id="checkBtn" class="btn btn-success">
                    <i class="fas fa-check"></i> Check
                </button>
            </div>
        </div>

        <!-- Sudoku Board -->
        <div class="game-board-container">
            <div id="sudokuBoard" class="sudoku-board"></div>
        </div>

        <!-- Message Display -->
        <div id="messageDisplay" class="message-display"></div>

        <!-- Leaderboard -->
        <div class="leaderboard-section">
            <h3><i class="fas fa-medal"></i> Best Times</h3>
            <div id="leaderboard" class="leaderboard"></div>
            <button id="clearStatsBtn" class="btn btn-danger btn-small">
                <i class="fas fa-trash"></i> Clear Stats
            </button>
        </div>
    </div>

    <!-- Modal for Reset Confirmation -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h3>Reset Game?</h3>
            <p>This will clear all your progress. Are you sure?</p>
            <div class="modal-buttons">
                <button id="confirmReset" class="btn btn-danger">Yes, Reset</button>
                <button id="cancelReset" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-modal">
            <div class="success-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h3>Congratulations!</h3>
            <p id="successMessage">You solved the puzzle!</p>
            <div class="success-stats">
                <div class="success-stat">
                    <span class="label">Time:</span>
                    <span id="finalTime">--:--</span>
                </div>
                <div class="success-stat">
                    <span class="label">Difficulty:</span>
                    <span id="finalDifficulty">Medium</span>
                </div>
            </div>
            <button id="closeSuccessModal" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
